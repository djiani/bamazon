<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Shopping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/util.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="headerBlck pt-2 pb-2 ">
        <div id="welcomeLine" class="row">
            <div class="col-12 col-sm-6">
                <div class="float-sm-left p-2">
                    Welcome!<strong> User</strong>
                </div>
            </div>
            <div class="col-12 col-sm-6 ">
                <div class="float-sm-right  p-2">
                    <a href="./html/checkoutForm.html"><span class="btn btn-danger totalCard">$00.00</span></a>
                    <a href="./html/checkoutForm.html"><span class="btn btn-primary"><i
                                class="fa fa-shopping-cart"></i><sup class="NumItemInCard">(0)</sup> </span> </a>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">e-shop</a>
            <form class="form-inline">
                <div class="form-group">
                    <input id="srchFld" class="form-control-sm srchTxt mr-1" type="text" placeholder="Search" />
                </div>
                <div class="form-group">
                    <select class="form-control-sm mr-1" id="srchTxt">
                        <option>All</option>
                        <option>CLOTHES </option>
                        <option>FOOD AND BEVERAGES </option>
                        <option>HEALTH & BEAUTY </option>
                        <option>SPORTS & LEISURE </option>
                        <option>BOOKS & ENTERTAINMENTS </option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-sm" type="submit">Search</button>
                </div>

            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Special Offerr</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
    </div>
    <!-- -----------------------------  END HEADER------------------------------------------->
    <div id="productSummary">
        <div class="summaryCard">
            <div class="card">
                <div class="header">
                    items in card
                </div>
                <div class="body sumProd">
                    
                </div>
            </div>
        </div>

        
        
    </div>

</body>

</html>
