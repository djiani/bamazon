<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Shopping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/">e-shop</a>
        <form class="form-inline">
            <div class="form-group">
                <input id="srchFld" class="form-control-sm srchTxt mr-1" type="text" placeholder="Search" />
            </div>
            <div class="form-group">
                <select class="form-control-sm mr-1" id="srchTxt">
                    <option>All</option>
                    <option>Electronics </option>
                    <option>Shoes </option>
                    <option> Hair</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-sm" type="submit">Search</button>
            </div>

        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    </div>
    <!-- -----------------------------  END HEADER------------------------------------------->
    <div id="mainBody">
        <div id="shopCarousel" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#shopCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#shopCarousel" data-slide-to="1"></li>
                <li data-target="#shopCarousel" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/carousel/1.png" alt="Los Angeles" class='carousel-img'>
                </div>
                <div class="carousel-item">
                    <img src="./images/carousel/2.png" alt="Chicago" class='carousel-img'>
                </div>
                <div class="carousel-item">
                    <img src="./images/carousel/3.png" alt="New York" class='carousel-img'>
                </div>
            </div>

            <a class="carousel-control-prev" href="#shopCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#shopCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>


        <div class="row">
            <div class="col-12 col-sm-7">
                <div id="ListProducts"></div>

            </div>
            <div class="col-12 col-sm-5">
                <div id="productSummary">
                    <div class="table-responsive-sm">
                        <table class="table table-hover ">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Qty</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody class="listItems">

                                <thead class="thead-dark">
                                    <tr>
                                        <th></th>
                                        <th>Total</th>
                                        <th class="totalInCard">00.00</th>
                                    </tr>
                                </thead>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block btn_checkout">checkout</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>


    <!-- The Modal -->
    <div class="modal" id="CheckoutModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <h1>Thank you for Shooping!</h1>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
